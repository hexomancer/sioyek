name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  upload-release:

    runs-on: ubuntu-18.04
    needs: [build-linux, build-windows]

    steps:
    - uses: actions/checkout@v1
    - name: create release
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false   
    - name: download artifacts
      uses: actions/download-artifact@v1
      with:
        name: uploads     
    - name: upload linux
      id: upload-linux
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./uploads/sioyek-release.zip
        asset_name: sioyek-release-linux.zip
        asset_content_type: application/zip   
    - name: upload windows
      id: upload-windows
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./uploads/sioyek-release-windows.zip
        asset_name: sioyek-release-windows.zip
        asset_content_type: application/zip                                         

  build-linux:

    runs-on: ubuntu-18.04

    steps:

        
    - uses: actions/checkout@v2


    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: zip -r sioyek-release.zip pdf_viewer

    - name: upload linux artifact
      uses: actions/upload-artifact@v1
      with:
        name: uploads
        path: sioyek-release.zip        

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Build zip
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: 7z a sioyek-release-windows.zip pdf_viewer
      
    - name: upload windows artifact
      uses: actions/upload-artifact@v1
      with:
        name: uploads
        path: sioyek-release-windows.zip
